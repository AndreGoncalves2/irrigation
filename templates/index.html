<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">''
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <title>Sistema de irrigação</title>
  </head>
  <body>
    <main>
      <div class="wrapper">

        <h1>Sistema de irrigação</h1>
        <div class="container">
          <div class="monitoring">
            <div class="message-humidity">

              <h2>A umidade aferida é de : </h2>
              <h2 class="humidity">{{ name }}</h2>
            </div>
          </div>

          <div class="control">
            <form action="/open" method="POST">
              <button class="button-open">Abrir irrigação</button>
            </form>

            <form action="/close" method="POST">
              <button class="button-close">Fechar Irrigação</button>
            </form>
          </div>
        </div>

        <h3>Ultima atualização feita a 0 Minutos</h3>
      </div>
    </main>
    <script src="{{ url_for('static', filename='index.js')}}" ></script>
  </body>
</html>
